<div class="name-editor__preview-container" data-preview-container>
    <div class="name-editor__preview-name-container"><span data-name-preview></span></div>
    <button class="g-button-svg g-button-svg--small name-editor__button" data-edit></button>
</div>
<div data-edit-container>
    <div class="name-editor__controls-container">
        <div class="name-editor__input-container"><input class="g-input name-editor__input" type="text" data-name /></div>
        <button class="g-button-svg g-button-svg--small name-editor__button" data-ok></button>
        <button class="g-button-svg g-button-svg--small name-editor__button" data-cancel></button>
        <div class="name-editor__loader" data-loader></div>
    </div>
    <div class="g-error-container" data-err-container></div>
</div>
