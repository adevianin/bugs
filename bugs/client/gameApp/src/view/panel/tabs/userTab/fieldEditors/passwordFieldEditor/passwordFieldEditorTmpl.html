<div>
    <label>new password:</label>
    <input type="password" data-new-password />
    <div class="g-error-container" data-new-password-err-container></div>
</div>
<div>
    <label>new password confirmation:</label>
    <input type="password" data-new-password-confirmation />
    <div class="g-error-container" data-new-password-confirm-err-container></div>
</div>
<div>
    <label>old password:</label>
    <input type="password" data-old-password />
    <div class="g-error-container" data-old-password-err-container></div>
</div>
<div class="g-hidden" data-loader></div>
<div class="g-error-container" data-request-err-container></div>
<div>
    <button data-ok>ok</button>
    <button data-cancel>cancel</button>
</div>
