<div class="operation-creator__title-container">
    <span class="operation-creator__title" data-operation-title></span>
</div>
<div>
    <label class="operation-creator__field-label" data-nest-to-destroy-label></label>
    <div><span data-choosed-nest></span></div>
    <button class="g-button" data-choose-nest-btn></button>
    <div class="g-error-container" data-choosed-nest-err></div>
</div>
<div>
    <label class="operation-creator__field-label" data-workers-count-label></label>
    <div>
        <input class="g-input" data-workers-count type="number">
        <span class="g-error-container" data-workers-count-err></span>
    </div>
</div>
<div class="operation-creator__field-section--large-margin-top">
    <label class="operation-creator__field-label" data-warriors-count-label></label>
    <div>
        <input class="g-input" data-warriors-count type="number">
        <span class="g-error-container" data-warriors-count-err></span>
    </div>
    <div class="g-error-container" data-min-ants-count-error-container></div>
</div>
<div class="g-error-container" data-main-error-container></div>
<div class="operation-creator__start-btn-container">

    <div data-loader></div>
</div>
