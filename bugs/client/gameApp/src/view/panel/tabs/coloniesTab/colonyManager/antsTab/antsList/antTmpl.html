<tr>
    <td data-name rowspan="2"></td>
    <td data-type></td>
    <td>
        <select data-nest></select>
    </td>
    <td>
        <select data-guardian-type>
            <option value="none">не захищає</option>
            <option value="nest">тільки гніздо</option>
            <option value="colony">вся колонія</option>
        </select>
    </td>
    <td>
        <input data-is-cooperactive type="checkbox">
    </td>
    <td data-actions>
        <button data-profile-btn>+</button>
    </td>
</tr>
<tr data-ant-profile>
    <td colspan="5">
        <table class="g-table">
            <thead>
                <tr>
                    <td>max_hp</td>
                    <td>hp_regen_rate</td>
                    <td>speed</td>
                    <td>sight_distance</td>
                    <td>strength</td>
                    <td>defense</td>
                    <td>appetite</td>
                    <td>min_temperature</td>
                    <td>life_span</td>
                </tr>
            </thead>
            <tbody>
                <tr data-stats>
                    <td data-max-hp></td>
                    <td data-hp-regen-rate></td>
                    <td data-speed></td>
                    <td data-sight-distance></td>
                    <td data-strength></td>
                    <td data-defense></td>
                    <td data-appetite></td>
                    <td data-min-temperature></td>
                    <td data-life-span></td>
                </tr>
            </tbody>
        </table>
        <div>
            геном: <div data-genome></div>
        </div>
        <div data-breeding-male-genome-container>
            геном від шлюбного самця: <div data-breeding-male-genome></div>
        </div>
        <div data-id></div>
        <div>age: <span data-age></span></div>
        <div>занятість: <span data-current-activity></span></div>
        <div>чи голодний: <span data-is-hungry></span></div>
        <button data-nuptial-flight>шлюбний політ</button>
        <button data-show-ant>показать</button>
        <!-- <button data-genome-debug>геном</button> -->
    </td>
</tr>
