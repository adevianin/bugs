<tr>
    <td data-name></td>
    <td data-type></td>
    <td>
        <select data-nest></select>
    </td>
    <td data-actions>
        <button class="g-button-svg" data-profile-btn></button>
    </td>
</tr>
<tr data-ant-profile>
    <td class="ants-list__ant-profile" colspan="4">
        <div data-id></div>
        <div data-ant-stats></div>
        <div class="ants-list__ant-profile-field">
            <label class="ants-list__ant-profile-field-label"><span data-ant-genom-label></span>:</label>
            <div class="ants-list__ant-profile-field-data-container">
                <div data-genome></div>
            </div>
        </div>
        <div class="ants-list__ant-profile-field" data-breeding-male-genome-container>
            <label class="ants-list__ant-profile-field-label">
                <span data-breeding-male-genome-label></span>:
            </label>
            <div class="ants-list__ant-profile-field-data-container">
                <div data-breeding-male-genome></div>
            </div>
        </div>
        <div class="ants-list__ant-profile-field">
            <label class="ants-list__ant-profile-field-label"><span data-age-label></span>:</label>
            <div class="ants-list__ant-profile-field-data-container">
                <span data-age></span>
            </div>
        </div>
        <div class="ants-list__ant-profile-field">
            <label class="ants-list__ant-profile-field-label"><span data-current-activity-label></span>:</label>
            <div class="ants-list__ant-profile-field-data-container">
                <span data-current-activity></span>
            </div>
        </div>
        <div class="ants-list__ant-profile-field">
            <label class="ants-list__ant-profile-field-label"><span data-is-hungry-label></span>:</label>
            <div class="ants-list__ant-profile-field-data-container"><span data-is-hungry></span></div>
        </div>
        <div class="ants-list__ant-profile-field">
            <label class="ants-list__ant-profile-field-label"><span data-cooperative-behavior-label></span>:</label>
            <div class="ants-list__ant-profile-field-data-container">
                <input data-is-cooperactive type="checkbox">
            </div>
        </div>
        <div class="ants-list__ant-profile-field">
            <label class="ants-list__ant-profile-field-label"><span data-guardian-behavior-label></span>:</label>
            <div class="ants-list__ant-profile-field-data-container">
                <select class="g-select ants-list__ant-profile-field-control" data-guardian-type>
                    <option value="none" data-guardian-behavior-option-none></option>
                    <option value="nest" data-guardian-behavior-option-nest></option>
                    <option value="colony" data-guardian-behavior-option-colony></option>
                </select>
            </div>
        </div>
        <div class="ants-list__ant-profile-action-btns-container">
            <button class="g-button" data-show-ant></button>
            <button class="g-button" data-nuptial-flight></button>
        </div>
    </td>
</tr>
