<tr>
    <td data-name rowspan="2"></td>
    <td data-type></td>
    <td>
        <select data-nest></select>
    </td>
    <td data-actions>
        <button data-profile-btn></button>
    </td>
</tr>
<tr data-ant-profile>
    <td colspan="5">
        <div data-ant-stats></div>
        <div>
            <span data-guardian-behavior-label></span>:
            <select data-guardian-type>
                <option value="none" data-guardian-behavior-option-none></option>
                <option value="nest" data-guardian-behavior-option-nest></option>
                <option value="colony" data-guardian-behavior-option-colony></option>
            </select>
        </div>
        <div>
            <span data-cooperative-behavior-label></span>:
            <input data-is-cooperactive type="checkbox">
        </div>
        <div data-genome></div>
        <div data-breeding-male-genome-container>
            <span data-breeding-male-genome-label></span>:
            <div data-breeding-male-genome></div>
        </div>
        <div data-id></div>
        <div><span data-age-label></span>: <span data-age></span></div>
        <div><span data-current-activity-label></span>: <span data-current-activity></span></div>
        <div><span data-is-hungry-label></span>: <span data-is-hungry></span></div>
        <button data-nuptial-flight></button>
        <button data-show-ant></button>
    </td>
</tr>
